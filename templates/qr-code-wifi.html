<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>


<body>
    <div class="container">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">QR Code Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/url">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/wifi">Wifi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <form method="POST" action="/wifi">
            <div class="mb-3">
                <label for="ssid" class="form-label">SSID / Wifi Name</label>
                <input type="text" class="form-control" id="ssid" name="ssid" aria-describedby="ssidHelp"
                    placeholder="wifiname">
                <div id="ssidHelp" class="form-text">We'll never share your wifi name with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password" aria-describedby="passwordHelp"
                    placeholder="password">
                <div id="ssidHelp" class="form-text">We'll never share your wifi password with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="security" class="form-label">SSID / Wifi Name</label>
                <input type="text" class="form-control" id="security" name="security" aria-describedby="securityHelp"
                    placeholder="WPA2">
                <div id="securityHelp" class="form-text">Security encryption used by your wifi. WPA2 should be fine.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create QR Code</button>
        </form>

    </div>
</body>

</html>
